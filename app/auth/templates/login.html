{% extends "base.html" %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='styles/register.css') }}">
{% endblock %}

{% block main %}
    <div class="form__container">
        <h2>Register</h2>
        <form class="form" method="POST">
            {{ form.csrf_token }}
            <div>
                <i class="ri-mail-fill"></i>
                {{ form.email(placeholder="email")}}
            </div>
            <div>
                <i class="ri-lock-fill"></i>
                {{ form.password(placeholder="password")}}
            </div>
            <div>
                {{ form.submit(class_="submit") }}
            </div>
            <div class="form__social">
            </div>
        </form>

        <div class="form__login-option">
            <span>Already have an account? <a href="{{ url_for("auth.register") }} "> Register here</a> </span>
        </div>

    </div>
{% endblock %}
